      string: '{"resource_uri":"https://www.courtlistener.com/api/rest/v4/opinions/691310/","id":691310,"absolute_url":"/opinion/691310/lotus-development-corporation-v-borland-international-inc/","cluster_id":691310,"cluster":"https://www.courtlistener.com/api/rest/v4/clusters/691310/","author_id":null,"author":null,"joined_by":[],"date_created":"2012-04-16T21:46:56-07:00","date_modified":"2022-03-07T21:30:53.145326-08:00","author_str":"","per_curiam":false,"joined_by_str":"","type":"010combined","sha1":"de7f0f0eb0e6295ee56d6c68abceadb98217a421","page_count":null,"download_url":"http://bulk.resource.org/courts.gov/c/F3/49/49.F3d.807.93-2214.html","local_path":null,"plain_text":"","html":"<p
        class=\"case_cite\">49 F.3d 807</p>\n    <p class=\"case_cite\">63 USLW 2565,
        1995 Copr.L.Dec. P 27,367,<br>34 U.S.P.Q.2d 1014</p>\n    <p class=\"parties\">LOTUS
        DEVELOPMENT CORPORATION, Plaintiff, Appellee,<br>v.<br>BORLAND INTERNATIONAL,
        INC., Defendant, Appellant.</p>\n    <p class=\"docket\">No. 93-2214.</p>\n    <p
        class=\"court\">United States Court of Appeals,<br>First Circuit.</p>\n    <p
        class=\"date\">Heard Oct. 6, 1994.<br>Decided March 9, 1995.</p>\n    <div
        class=\"prelims\">\n      <p class=\"indent\">Gary L. Reback, with whom Peter
        N. Detkin, Michael Barclay, Isabella E. Fu, Wilson Sonsini Goodrich &amp;
        Rosati, P.C., Palo Alto, CA, Peter E. Gelhaar, Katherine L. Parks, and Donnelly
        Conroy &amp; Gelhaar, Boston, MA, were on brief for appellant.</p>\n      <p
        class=\"indent\">Matthew P. Poppel, Boston, MA, et al., were on brief for
        Computer Scientists, amicus curiae.</p>\n      <p class=\"indent\">Dennis
        S. Karjala, Tempe, AZ, and Peter S. Menell, Berkeley, CA, on brief, amici
        curiae.</p>\n      <p class=\"indent\">Jeffrey C. Cannon and Baker Keaton
        Seibel &amp; Cannon, Walnut Creek, CA, were on brief for Computer Software
        Industry Ass''n, amicus curiae.</p>\n      <p class=\"indent\">Laureen E.
        McGurk, David A. Rabin, Bryan G. Harrison and Morris Manning &amp; Martin,
        Atlanta, GA, were on brief for Chicago Computer Soc., Diablo Users Group,
        Danbury Area Computer Soc., IBM AB Users Group, Kentucky-Indiana Personal
        Computer Users Group, Long Island PC Users Group, Napa Valley PC Users Group,
        Pacific Northwest PC Users Group, Palmetto Personal Computer Club, Philadelphia
        Area Computer Soc., Inc., Phoenix IBM PC Users Group, Pinellas IBM PC Users
        Group, Quad Cities Computer Soc., Quattro Pro Users Group, Sacramento PC Users
        Group, San Francisco PC Users Group, Santa Barbara PC Users Group, Twin Cities
        PC Users Group, and Warner Robbins Personal Computer Ass''n, amici curiae.</p>\n      <p
        class=\"indent\">Diane Marie O''Malley and Hanson Bridgett Marcus Vlahos &amp;
        Rudy, San Francisco, CA, were on brief for Software Entrepreneurs'' Forum,
        amicus curiae.</p>\n      <p class=\"indent\">Peter M.C. Choy, Mountain View,
        CA, was on brief for American Committee for Interoperable Systems, amicus
        curiae.</p>\n      <p class=\"indent\">Howard B. Abrams, Detroit, MI, Howard
        C. Anawalt, Santa Clara, CA, Stephen R. Barnett, Berkeley, CA, Ralph S. Brown,
        Stephen L. Carter, New Haven, CT, Amy B. Cohen, Longmeadow, MA, Paul J. Heald,
        Athens, GA, Peter A. Jaszi, John A. Kidwell, Madison, WI, Edmund W. Kitch,
        Charlottesville, VA, Roberta R. Kwall, Chicago, IL, David L. Lange, Durham,
        NC, Marshall Leaffer, Toledo, OH, Jessica D. Litman, Ann Arbor, MI, Charles
        R. McManis, St. Louis, MO, L. Ray Patterson, Athens, GA, Jerome H. Reichman,
        David A. Rice, Chestnut Hill, MA, Pamela Samuelson, Pittsburgh, PA, David
        J. Seipp, Boston, MA, David E. Shipley, Lexington, KY, Lionel S. Sobel, Santa
        Monica, CA, Alfred C. Yen, Newton, MA, and Diane L. Zimmerman, New York City,
        were on brief for Copyright Law Professors, amicus curiae.</p>\n      <p class=\"indent\">Henry
        B. Gutman, Baker &amp; Botts, LLP, with whom Kerry L. Konrad, Joshua H. Epstein,
        Kimberly A. Caldwell, O''Sullivan Graev &amp; Karabell, New York City, Thomas
        M. Lemberg, James C. Burling, and Hale and Dorr, Boston, MA, were on brief
        for appellee.</p>\n      <p class=\"indent\">Morton David Goldberg, June M.
        Besek, David O. Carson, Jesse M. Feder, Schwab Goldberg Price &amp; Dannay,
        New York City, and Arthur R. Miller, Cambridge, MA, were on brief for Apple
        Computer, Inc., Digital Equip.  Corp., International Business Machines Corp.,
        and Xerox Corp., amici curiae.</p>\n      <p class=\"indent\">Jon A. Baumgarten,
        Proskauer Rose Goetz &amp; Mendelsohn, and Robert A. Gorman, New York City,
        were on brief for Adobe Systems, Inc., Apple Computer, Inc., Computer Associates
        Intern., Inc., Digital Equip.  Corp., and International Business Machines
        Corp., amici curiae.</p>\n      <p class=\"indent\">Herbert F. Schwartz, Vincent
        N. Palladino, Susan Progoff, Fish &amp; Neave, New York City, William J. Cheeseman,
        and Foley Hoag &amp; Eliot, Boston, MA, were on brief for Computer and Business
        Equip.  Mfrs. Ass''n, amicus curiae.</p>\n      <p class=\"indent\">Before
        TORRUELLA, Chief Judge, BOUDIN and STAHL, Circuit Judges.</p>\n      <p class=\"indent\">STAHL,
        Circuit Judge.</p>\n    </div>\n    <div class=\"num\" id=\"p1\">\n      <span
        class=\"num\">1</span>\n      <p class=\"indent\">This appeal requires us
        to decide whether a computer menu command hierarchy is copyrightable subject
        matter.  In particular, we must decide whether, as the district court held,
        plaintiff-appellee Lotus Development Corporation''s copyright in Lotus 1-2-3,
        a computer spreadsheet program, was infringed by defendant-appellant Borland
        International, Inc., when Borland copied the Lotus 1-2-3 menu command hierarchy
        into its Quattro and Quattro Pro computer spreadsheet programs.  See Lotus
        Dev.  Corp. v. Borland Int''l, Inc., 788 F.Supp. 78 (D.Mass.1992) (\"Borland
        I \");  Lotus Dev.  Corp. v. Borland Int''l, Inc., 799 F.Supp. 203 (D.Mass.1992)
        (\"Borland II \");  Lotus Dev.  Corp. v. Borland Int''l, Inc., 831 F.Supp.
        202 (D.Mass.1993) (\"Borland III \");  Lotus Dev.  Corp. v. Borland Int''l,
        Inc., 831 F.Supp. 223 (D.Mass.1993) (\"Borland IV \").</p>\n    </div>\n    <p>I.</p>\n    <p>Background</p>\n    <div
        class=\"num\" id=\"p2\">\n      <span class=\"num\">2</span>\n      <p class=\"indent\">Lotus
        1-2-3 is a spreadsheet program that enables users to perform accounting functions
        electronically on a computer.  Users manipulate and control the program via
        a series of menu commands, such as \"Copy,\" \"Print,\" and \"Quit.\"   Users
        choose commands either by highlighting them on the screen or by typing their
        first letter.  In all, Lotus 1-2-3 has 469 commands arranged into more than
        50 menus and submenus.</p>\n    </div>\n    <div class=\"num\" id=\"p3\">\n      <span
        class=\"num\">3</span>\n      <p class=\"indent\">Lotus 1-2-3, like many computer
        programs, allows users to write what are called \"macros.\"...In that case,
        however, the plaintiff did not show that the defendant had copied the plaintiff''s
        menus or keystrokes, so the court was not directly faced with whether the
        menus or keystrokes constituted an unprotectable method of operation.  Id</p>\n      </div>\n    </div>\n    ","extracted_by_ocr":false,"ordering_key":null,"opinions_cited":["https://www.courtlistener.com/api/rest/v4/opinions/111432/","https://www.courtlistener.com/api/rest/v4/opinions/112568/","https://www.courtlistener.com/api/rest/v4/opinions/112936/","https://www.courtlistener.com/api/rest/v4/opinions/195601/","https://www.courtlistener.com/api/rest/v4/opinions/608143/","https://www.courtlistener.com/api/rest/v4/opinions/657247/","https://www.courtlistener.com/api/rest/v4/opinions/672323/","https://www.courtlistener.com/api/rest/v4/opinions/1379188/","https://www.courtlistener.com/api/rest/v4/opinions/1599920/","https://www.courtlistener.com/api/rest/v4/opinions/1801801/","https://www.courtlistener.com/api/rest/v4/opinions/1802132/","https://www.courtlistener.com/api/rest/v4/opinions/1952439/"]}'
